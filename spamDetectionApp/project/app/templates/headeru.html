{% load static %}
<!-- ======= Header ======= -->
<div class="header" id="header">
    <a href="/" class="logo">SpamCollectApp</a>
    <i class="bx bx-menu" id="menu-icon"></i>
    {% if not request.path == '/login/' %}
    <nav class="navbar">
        <a href="/" class="{% if request.path == '/' %}active{% endif %}">Accueil</a>
        <a href="/about/#about" class="{% if request.path == '/about/' %} active {% endif %}">About</a>
        {% if not user.is_authenticated %}
        <a href="/contact/#contact" class="{% if request.path == '/contact/' %} active {% endif %}">Contact</a>
        <a href="/login/" class="{% if request.path == '/login/' %}active{% endif %}">Login</a>
        {% else %}
        <a href=" /stat/" class="{% if request.path == '/stat/' %}active{% endif %}">Données</a>
        <a href="/logout/" class="">Déconnecter</a>
        {% endif %}
    </nav>
    {% else %}
    <nav class="navbar">
        <a href="/">Accueil</a>
        <a href="/login/" class="{% if request.path == '/login/' %}active{% endif %}">Login</a>
    </nav>
    {% endif %}
</div>
